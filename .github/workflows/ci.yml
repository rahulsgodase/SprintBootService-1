name: Maven Package

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      SONAR_PROJECT_KEY: springboot-executable-jar-demo
      SONAR_ORGANIZATION: your-org-key

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: SonarQube Scan
      uses: sonarsource/sonarcloud-github-action@v2
      with:
        projectKey: ${{ env.SONAR_PROJECT_KEY }}
        organization: ${{ env.SONAR_ORGANIZATION }}
        token: ${{ secrets.SONAR_TOKEN }}
        # Optionally set other parameters
        # args: -Dsonar.host.url=https://sonarcloud.io

    - name: Build Docker image
      run: |
        docker build -t springboot-app:latest .

    - name: Trivy Scan Docker image
      uses: aquasecurity/trivy-action@v2
      with:
        image-ref: springboot-app:latest
        format: table
        exit-code: 1   # Fail build if vulnerabilities found

    - name: Publish to GitHub Packages Apache Maven
      run: mvn install -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
