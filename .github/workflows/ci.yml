name: Complete CI Pipeline

on:
  push:
    branches:
      - master

jobs:

  # =========================
  # JOB 0: START SELF HOSTED RUNNER (SPOT EC2)
  # =========================
  start-runner:
    name: Start Spot Self Hosted Runner
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Scale ASG to start runner
        run: |
          aws autoscaling set-desired-capacity \
            --auto-scaling-group-name git-runner-asg \
            --desired-capacity 1 \
            --honor-cooldown

      # âœ… Optional: Wait for runner registration (recommended)
      - name: Wait 90 seconds for runner to come online
        run: sleep 90


  # =========================
  # STAGE 1: BUILD
  # =========================
  build:
    name: Build Application
    needs: start-runner
    runs-on: [self-hosted, spot-runner]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Maven Build
        run: mvn -B clean package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: target-files
          path: target/


  # =========================
  # STAGE 2: CODE QUALITY
  # =========================
  code-quality:
    name: SonarCloud & Trivy Scan
    needs: build
    runs-on: [self-hosted, spot-runner]

    env:
      SONAR_PROJECT_KEY: rahul-github-springboot_sprintbootservice-1
      SONAR_ORGANIZATION: rahul-github-springboot

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: target-files
          path: target/

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.java.binaries=target

      - name: Build Docker Image
        run: docker build -t springboot-app:latest .

      - name: Trivy Scan Docker Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: springboot-app:latest
          format: table
          severity: CRITICAL,HIGH
          exit-code: 0


  #==================================
  # STAGE 3: PUSH TO GITHUB PACKAGES
  #==================================
  push-image:
    name: Push Docker Image to GHCR
    needs: code-quality
    runs-on: [self-hosted, spot-runner]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: target-files
          path: target/

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GIT_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: docker build -t springboot-app:latest .

      - name: Tag Docker Image
        run: docker tag springboot-app:latest ghcr.io/rahulsgodase/sprintbootservice-1/springboot-app:latest

      - name: Push Docker Image
        run: docker push ghcr.io/rahulsgodase/sprintbootservice-1/springboot-app:latest
