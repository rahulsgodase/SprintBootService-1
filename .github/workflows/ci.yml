name: Maven Package with SonarCloud & Trivy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      SONAR_PROJECT_KEY: rahul-github-sprinboot
      SONAR_ORGANIZATION: rahul-github

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package

      # ✅ CORRECT SonarCloud Action
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.java.binaries=target

      - name: Build Docker image
        run: docker build -t springboot-app:latest .

      # ✅ Safer for practice (does not fail pipeline)
      - name: Trivy Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: springboot-app:latest
          format: table
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Publish to GitHub Packages
        run: mvn install
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
